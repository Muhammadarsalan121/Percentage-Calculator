
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Calculator Free</title>
</head>
<body>
    <h1 class="head">Percentage Calculator</h1>
    <label for="chem-marks">Chemistry Marks:</label> <br>
    <input type="number" placeholder="Enter your chemistry marks" id="chem-marks"><br><br>
    <label for="phy-marks">Physics Marks:</label> <br>
    <input type="number" placeholder="Enter your physics marks" id="phy-marks"><br><br>
    <label for="math-marks">Maths Marks:</label> <br>
    <input type="number" placeholder="Enter your maths marks" id="math-marks"><br><br>
    <label for="com-marks">Computer Marks:</label> <br>
    <input type="number" placeholder="Enter your computer marks" id="com-marks"><br><br>

    <button onclick="calculatePercentage()">Show Result</button>

    <h1>TotalMarks: <span id="total-marks"> 0</span></h1>
    <h1>Percentage: <span id="percentage"> 0</span>%</h1>
    <h1>Grade: <span id="grade"> 0</span></h1>

    <script src="app.js"></script>
</body>
</html>
